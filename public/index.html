<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot - Sunucu Yönetimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36393f;
            color: #fff;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #7289da;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .status {
            background-color: #2f3136;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            background-color: #43b581;
            color: white;
        }
        
        .status-info {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .info-item {
            background-color: #40444b;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .button {
            display: inline-block;
            background-color: #7289da;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #5e77d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Halısaha Bot</h1>
        
        <div class="status">
            <div class="status-badge">Aktif</div>
            <div class="status-info">
                <div class="info-item">Bot: Çalışıyor</div>
                <div class="info-item">API: Hazır</div>
                <div class="info-item">Veritabanı: Bağlı</div>
            </div>
        </div>
        
        <p>
            Bu sunucu şu anda aktif durumda ve çalışıyor. Discord botu ve API hizmetleri kesintisiz olarak çalışmaktadır.
        </p>
        <p>
            UptimeRobot ile sağlanan ping hizmeti sayesinde, sistem 7/24 kesintisiz hizmet vermektedir.
        </p>
        
        <div>
            <a href="/ping" class="button">UptimeRobot Testi</a>
        </div>
    </div>
</body>
</html>
